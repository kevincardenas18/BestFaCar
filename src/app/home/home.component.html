<body>
    <div id="carousel" class="carousel slide">
        <div class="carousel-indicators">
          <button *ngFor="let item of carroselData; let i = index" type="button" data-bs-target="#carousel" [attr.data-bs-slide-to]="i" [class.active]="i === 0" [attr.aria-label]="'Slide ' + (i + 1)"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let item of carroselData; let i = index" [class.active]="i === 0">
            <div class="d-flex justify-content-center">
                <img [src]="item.Url" class="d-block" alt="item.Nombre">
            </div>
            <div class="carousel-caption d-none d-md-block">
              <h5>{{ item.Nombre }}</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <div class="row">
        <div class="col-md-4" *ngFor="let vehiculo of vehiculos">
            <div class="card" style="width: 18rem;">
                <img [src]="vehiculo.UrlImage" class="card-img-top" alt="{{ vehiculo.NombreImagen }}">
            <div class="card-body">
              <h5 class="card-title"><strong>{{ vehiculo.Marca }} {{ vehiculo.Modelo }}</strong></h5>
              <p class="card-text"><strong>Modelo:</strong> {{ vehiculo.Version }}</p>
              <p class="card-text"><strong>Año:</strong> {{ vehiculo.Anio }}</p>
              <p class="card-text"><strong>Categoría:</strong> {{ vehiculo.Categoria }}</p>
            </div>
          </div>
        </div>
      </div>
</body>
